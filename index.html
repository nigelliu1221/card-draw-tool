<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明想解答之卡</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; text-align: center; background-color: #f8f8f8; color: #333; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h2 { font-weight: 600; }
        .card { width: 7cm; height: 12cm; border-radius: 5mm; background: #fff; padding: 20px; margin: 20px auto; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-weight: bold; font-size: 20px; margin-bottom: 10px; font-family: "Helvetica Neue", sans-serif; }
        .card-text { font-size: 16px; text-align: center; }
        .card-hint { font-size: 14px; font-style: italic; color: #555; margin-top: 10px; }
        .btn { display: block; width: 100%; padding: 12px; font-size: 16px; font-weight: 600; cursor: pointer; background-color: #007aff; color: white; border: none; border-radius: 8px; margin-top: 15px; }
        .btn:hover { background-color: #005ecb; }
        .share-btn { background-color: #1877F2; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>明想解答之卡</h2>
        <label>輸入你的名字：</label>
        <input type="text" id="name" placeholder="請輸入你的名字"><br>
        <label>輸入你的生日：</label>
        <input type="date" id="birthdate"><br>
        <p>請在心中默念你的問題，然後點擊按鈕抽取一張指引牌。</p>
        <button class="btn" onclick="drawCard()">默念你的疑問並抽出解答</button>
        <div id="result"></div>
    </div>

    <script>
        const cards = [
            { id: 1, title: "突破限制", text: "勇敢邁出一步，超越自己的界限。" },
            { id: 2, title: "內心平衡", text: "找到你的核心價值，讓內心穩定。" },
            { id: 3, title: "人際連結", text: "與周圍的人建立更深層的關係。" },
            { id: 4, title: "未來可能", text: "未來的路未必清晰，但行動才是關鍵。" },
            { id: 5, title: "選擇與行動", text: "每個選擇都帶來不同的機會，勇敢決定。" }
        ];
        
        const hints = [
            "答案可能近在眼前，也可能需要時間顯現。",
            "有時候，等待本身也是一種行動。",
            "你已經知道答案，只是需要更多確認。",
            "有些事不急於解決，讓它自然發展。",
            "方向清晰，但步伐需要你自己決定。",
            "你可能需要更多資訊來做出決定。",
            "行動之前，先傾聽內心的聲音。",
            "偶然的選擇，可能是最好的答案。",
            "現在是觀察的時刻，而不是行動的時刻。",
            "相信自己的直覺，它比你想的更準確。"
        ];

        function drawCard() {
            let name = document.getElementById("name").value;
            let birthdate = document.getElementById("birthdate").value;
            let resultDiv = document.getElementById("result");
            
            if (!name || !birthdate) {
                resultDiv.innerHTML = "請輸入你的名字與生日！";
                return;
            }
            
            let randomCard = cards[Math.floor(Math.random() * cards.length)];
            let randomHint = hints[Math.floor(Math.random() * hints.length)];
            
            resultDiv.innerHTML = `
                <h3>你的指引牌：</h3>
                <div class="card">
                    <div class="card-title">${randomCard.title}</div>
                    <div class="card-text">${randomCard.text}</div>
                    <div class="card-hint">${randomHint}</div>
                </div>
                <button class="btn share-btn" onclick="shareToFacebook('${randomCard.title}', '${randomCard.text}')">分享到 Facebook</button>
            `;
        }

        function shareToFacebook(title, text) {
            const url = `https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com&quote=${title} - ${text}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
