<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>明想解答之卡</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        text-align: center;
        background-color: #f8f8f8;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-weight: 600;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        display: inline-block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .card {
        width: 7cm;
        height: 12cm;
        border-radius: 5mm;
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card-title {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 10px;
        font-family: "Helvetica Neue", sans-serif;
      }
      .card-text {
        font-size: 16px;
        text-align: center;
      }
      .card-hint {
        font-size: 14px;
        font-style: italic;
        color: #555;
        margin-top: 10px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
      }
      .btn:hover {
        background-color: #005ecb;
      }
    </style>
</head>
<body>
  <div class="container">
    <h2>明想解答之卡</h2>
    <div class="input-group">
      <label>輸入你的名字：</label>
      <input type="text" id="name" placeholder="請輸入你的名字" />
    </div>
    <div class="input-group">
      <label>輸入你的生日：</label>
      <input type="date" id="birthdate" />
    </div>
    <p>請在心中默念你的問題，然後點擊按鈕抽取一張指引牌。</p>
    <button class="btn" onclick="drawCard()">默念你的疑問並抽出解答</button>
    <div id="result"></div>
  </div>

  <script>
    // 建立 60 張牌卡
    const cards = [];
    for (let i = 1; i <= 60; i++) {
      cards.push({
        id: i,
        title: `指引 ${i}`,
        text: `這是指引卡 ${i} 的內容。透過這張卡，或許你能發現成長與行動的契機。`
      });
    }

    // 30 條模稜兩可提示
    const hints = [
      "答案可能近在眼前，也可能需要時間顯現。",
      "有時候，等待本身也是一種行動。",
      "你已經知道答案，只是需要更多確認。",
      "有些事不急於解決，讓它自然發展。",
      "方向清晰，但步伐需要你自己決定。",
      "你可能需要更多資訊來做出決定。",
      "行動之前，先傾聽內心的聲音。",
      "偶然的選擇，可能是最好的答案。",
      "現在是觀察的時刻，而不是行動的時刻。",
      "相信自己的直覺，它比你想的更準確。",
      "當你猶豫時，也許你需要更多視角。",
      "不確定性中，往往隱藏了下一步的關鍵。",
      "先嘗試微調，再考慮是否要大幅改變。",
      "答案或許不止一個，選擇都能帶來收穫。",
      "事物並非只有表面，試著深入探究。",
      "你可能需要時間沉澱後，答案才會浮現。",
      "或許該嘗試新方法，或者回歸初衷。",
      "結果未定，行動與觀察同樣重要。",
      "路線或許需要調整，但目標依然可行。",
      "放下對結果的執著，也是一種前進。",
      "你的心已經知道答案，但你仍需確認。",
      "有時候，懷疑能帶來更深的理解。",
      "別忽略週遭人的意見，它可能帶來驚喜。",
      "如果感到迷茫，或許需要先照顧好自己。",
      "堅持與放下並不衝突，重點是平衡。",
      "適度的改變可能讓你更接近理想狀態。",
      "答案不在遠方，而在你每天的選擇裡。",
      "你的耐心將在關鍵時刻帶來轉機。",
      "一步步試探，也能在過程中累積把握。",
      "觀察現狀，並給自己多一點彈性空間。"
    ];

    function drawCard() {
      let name = document.getElementById("name").value;
      let birthdate = document.getElementById("birthdate").value;
      let resultDiv = document.getElementById("result");

      if (!name || !birthdate) {
        resultDiv.innerHTML = "請輸入你的名字與生日！";
        return;
      }

      // 從卡片陣列中隨機抽取一張
      let randomCard = cards[Math.floor(Math.random() * cards.length)];
      // 從提示陣列中隨機抽取一條提示
      let randomHint = hints[Math.floor(Math.random() * hints.length)];

      resultDiv.innerHTML = `
        <h3>你的指引牌：</h3>
        <div class="card">
          <div class="card-title">${randomCard.title}</div>
          <div class="card-text">${randomCard.text}</div>
          <div class="card-hint">${randomHint}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
